<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="En Pizza Project nos interesa saber tu opinion, tanto si fue positiva como negativa, nuestros clientes son la columna vertebral de nuestra marca, no dudes en contactarte con nosotros">
    <meta name="keywords" content="COMIDA, PIZZA, PIZZERIA, CONTACTO, RECLAMOS, CONSULTA">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Pizza Project - Contacto</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <h1 style="text-align: left;">Pizza Project - Formulario de contacto</h1>
    </header>
    <main>
        <form action="">
            <fieldset class="fieldset" style="padding: 15px; margin: 20px;">
                <legend>Nos interesa saber tu opinión</legend>
                <div>
                    <label for="nombre">(*) Ingrese su nombre y apellido:</label>
                    <input type="text" name="nombre" placeholder=" Nombre y apellido" required>
                </div>
                <div>
                    <label for="mail">(*) Ingrese su correo electrónico:</label>
                    <input type="email" name="mail" placeholder=" ejemplo@ejemplo.com" required>
                </div>
                <div>
                    <label for="tipodecontacto">Motivo de su contacto:</label>
                    <select name="tipodecontacto" id="">
                        <option value="consulta">Consulta</option>
                        <option value="reclamo">Reclamo</option>
                    
                    </select>
                </div>
                <div>
                    <label for="contacto">Tildá esta casilla si querés que nos comuniquemos con vos:</label>
                    <input type="checkbox" name="contacto" value="1">
                </div>
                <div>
                    <label for="comentario">(*) Ingresa tu reclamo/consulta:</label>
                    <textarea name="comentario" id="" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <input type="submit" vale="Enviar">
                    <input type="reset" value="Limpiar">
                </div>
            </fieldset>
        </form>
        <a href="../index.html">Volver al inicio</a>
    </main>

    <footer class="mt-auto"> <!--Links a las redes sociales y el boton de compartir-->
    <p>Pizza Project 2021® | Todos los derechos reservados | Creado por ML Inc.</p>       
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>
    <a href="https://www.YouTube.com/" target="_blank">YouTube</a>
    <a href="https://www.twitter.com/" target="_blank">Twitter</a>
    <a href="" target="_blank">Compartir</a>
    </footer>

</body>
</html>
